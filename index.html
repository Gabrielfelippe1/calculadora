<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora Gabriel Felipe</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>

    
  <div class="calculadora-grid">
    <div class="saida">
      <div data-operacao-anterior class="operacaoAnterior"></div>
      <div data-operacao-atual class="operacaoAtual"></div>
    </div>
    <button data-limpar-tudo class="espacos-dois">AC</button>
    <button data-delete>DEL</button>
    <button data-operacao>รท</button>
    <button data-numero>1</button>
    <button data-numero>2</button>
    <button data-numero>3</button>
    <button data-operacao>*</button>
    <button data-numero>4</button>
    <button data-numero>5</button>
    <button data-numero>6</button>
    <button data-operacao>+</button>
    <button data-numero>7</button>
    <button data-numero>8</button>
    <button data-numero>9</button>
    <button data-operacao>-</button>
    <button data-numero>.</button>
    <button data-numero>0</button>
    <button data-igual class="espacos-dois">=</button>
  </div>
</body>
</html>
